<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote Web Control - Login</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #0b1220; color: #e6e8ee; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { background:#121a2b; padding:24px; border-radius:16px; width: 320px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    h1 { font-size: 18px; margin: 0 0 12px; }
    label { display:block; margin: 12px 0 6px; font-size: 13px; color: #9fb0d6; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2b395b; background:#0e1627; color:#e6e8ee; }
    button { width:100%; padding:10px 12px; margin-top:16px; border:none; border-radius:10px; background:#1d63ff; color:white; font-weight:600; cursor:pointer; }
    .err { color:#ff8585; margin-top:10px; min-height:1em; }
    .hint { margin-top:12px; font-size:12px; color:#9fb0d6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Remote Web Control</h1>
    <form id="loginForm">
      <label>Username</label>
      <input id="user" value="user" autocomplete="username"/>
      <label>Password</label>
      <input id="pass" type="password" value="userpass" autocomplete="current-password"/>
      <button type="submit">Sign in</button>
      <div class="err" id="err"></div>
      <div class="hint">Default credentials are for local testing only.</div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });
      if (res.ok) {
        location.href = '/viewer';
      } else {
        document.getElementById('err').textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
